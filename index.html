<!doctype html>
<html>
<head>
<title>classical game loop</title>
<style>
    #gameField{
        background-color: grey;
    }
</style>
</head>
<body>
    <canvas id="gameField" width="600" height="600"></canvas>

</body>
<script>
	
	//requestAnimationFrame method conveniently replace Setinterval for all animation purpose. It is optimized for 30frame per seconds rendering.
    const animFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null ;




	
	const canvas = document.getElementById("gameField");
	canvas.width = 600;
	canvas.height = 600;
	const context = canvas.getContext("2d");

	let wallClock = 0;
	

    var xmlhttp;






	
    function draw(x,y){
        context.beginPath();
        context.arc(x, y, 10, 0, 2 * Math.PI);
		//context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "#FF0000";
        context.fill();
        context.closePath(); 
	}




    
    function StartWorker(){
        if (window.Worker) {
            var worker = new Worker('worker.js');

            worker.postMessage('ping');
            console.log('Message posted to worker');
           

            worker.onmessage = function(e) {
                draw(e.data[0],e.data[1]);
                console.log('Message received from worker');
            }
        }
        
    }
    
	
	function mainloop(){
        wallClock += 1;
        if(wallClock % 100 == 0){
            StartWorker();
        
        }
        animFrame( mainloop );
    };
    
   

    animFrame( mainloop );
</script>
</html>
