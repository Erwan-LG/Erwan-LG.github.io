<!doctype html>
<html>
<head>
<title>classical game loop</title>
<style>
    #gameField{
        background-color: grey;
    }
</style>
</head>
<body>
    <canvas id="gameField" width="600" height="600"></canvas>

</body>
<script>
	
	//requestAnimationFrame method conveniently replace Setinterval for all animation purpose. It is optimized for 30frame per seconds rendering.
    const animFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null ;




	
	const canvas = document.getElementById("gameField");
	canvas.width = 600;
	canvas.height = 600;
	const context = canvas.getContext("2d");

	let wallClock = 0;
	let x = 0;
    let y = 0;

    var xmlhttp;






	
    function draw(){
        context.beginPath();
        context.arc(x, y, 10, 0, 2 * Math.PI);
		//context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "#FF0000";
        context.fill();
        context.closePath(); 
	}




    var worker = new Worker('worker.js');
    function StartWorker(){
        if (window.Worker) {

            worker.onchange = function() {
                worker.postMessage([first.value, second.value]);
                console.log('Message posted to worker');
            }

            worker.onmessage = function(e) {
                result.textContent = e.data;
                x = e.data[0];
                y = e.data[1];
                console.log('Message received from worker');
            }
            
        }
        
    }
    
	
	function mainloop(){
        wallClock += 1;
        if(wallClock % 100 == 0){
            StartWorker();
            draw();
        }
        animFrame( mainloop );
    };
    
   

    animFrame( mainloop );
</script>
</html>
